<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="menu_tab">
        <ul class="tabs">
            <li data-category="all">all</li>
            <li data-category="animal">animal</li>
            <li data-category="bird">bird</li>
            <li data-category="nature">nature</li>
        </ul>
    </section>
    <section class="image_gallery">
        <div class="image" data-category="animal">
            <img src="https://images.pexels.com/photos/145939/pexels-photo-145939.jpeg" alt="Animal Image 1">
        </div>
        <div class="image" data-category="animal">
            <img src="https://images.pexels.com/photos/45851/gorilla-silverback-animal-mammal-45851.jpeg" alt="Animal Image 2">
        </div>
        <div class="image" data-category="bird">
            <img src="https://images.pexels.com/photos/414181/pexels-photo-414181.jpeg" alt="Bird Image 1">
        </div>
        <div class="image" data-category="bird">
            <img src="https://images.pexels.com/photos/20847/pexels-photo.jpg" alt="Bird Image 2">
        </div>
        <div class="image" data-category="nature">
            <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" alt="Nature Image 1">
        </div>
        <div class="image" data-category="nature">
            <img src="https://images.pexels.com/photos/355321/pexels-photo-355321.jpeg" alt="Nature Image 2">
        </div>
    </section>
    <script src="EventDelegation.js"></script>
</body>

</html>
